<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Harjoitukset 3: Tehtävä 1</title>
</head>

<body>
        <form style="border: 1px dotted black; width:300px;">
                <div id="todo" style="margin: 20px;">
                        <h1>SimpleToDo</h1>
                        To Do:<br>
                        <input type="text" id="todo"><br><br>
                        <input type="button" value="Lisää" onclick="luoLista(todo);">
                        <input type="reset" value="Tyhjennä lista" onclick="poistaLista();">
                </div>
                <ul id="lista"></ul>
        </form>

        <script>
                function luoLista() {
                        let task = document.getElementById("todo");
                        let ulnode = document.getElementById("lista");
                        let linode = document.createElement('li');
                        let litext = document.createTextNode('task');
                        linode.appendChild(litext);
                        ulnode.appendChild(linode);
                };

                function poistaLista() {
                        var lista = document.getElementById("lista");
                        while (lista.hasChildNodes()) {
                                lista.removeChild(lista.firstChild);
                        };
                };
        </script>
</body>

</html>
