<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Harjoitukset 2: Tehtävä 1</title>
</head>

<body>
    <h2>Laske luvut yhteen</h2>
    <form id="f">
        Luku 1: <input type=text id="n1"><br>
        Luku 2: <input type=text id="n2"><br>
        <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
    </form>

    <div id="results"></div>

    <script>
        function tulostaSumma (a, b) {
            let summa = laskeSumma(a,b);
            //console.log(a,b);
            let p = document.getElementById("results");
            p.innerHTML = "<p>summa = " + summa + "</p>";
            return p;
                
            function laskeSumma(a,b) {
                let x  = parseInt(a) + parseInt(b);
                return x;
            }
        };
    </script>
</body>
</html>
