<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <title>Harjoitukset 7: Tehtävä 3</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <style>
            .container { 
                width: 500px;
                height: 800px; 
            }
        </style>
    </head>
    <body>
        <h1>Autolaskuri</h1>
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
        
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Ford", "Opel", "Toyota"],
        datasets: [{
            label: 'Lukumäärä (kpl)',
            data: [10, 5, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }],
    },
    options: {
        responsive: true,
        title: {
            display: true,
            text: 'Autojen lukumäärät'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
    
    </body>
</html>
