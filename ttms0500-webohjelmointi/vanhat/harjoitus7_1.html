<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <title>Harjoitukset 7: Tehtävä 1</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
        <style>
            #mapid { height: 700px; width: 900px;}
        </style>
    </head>
    <body>
        <h1>MM-ralli 2018</h1>
        <div id="mapid"></div>
        
        <script>
            var mymap = L.map('mapid').setView([62.239698, 25.749213], 15);
            
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 20,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic2VrdXJldHRvIiwiYSI6ImNqbm5yejVtODIwNnozcHRhNTFycGdwMWUifQ.8hijYk75oYwvL9whAV_Www'
}).addTo(mymap);
            
            var marker = L.marker([62.242693, 25.747372]).addTo(mymap);
            
            var circle = L.circle([62.243370, 25.739952], {
                color: 'yellow',
                fillColor: '#ffff99',
                fillOpacity: 0.5,
                radius: 300
            }).addTo(mymap);
            
            circle.bindPopup("Harjun EK");
            
            var polygon = L.polygon([
                [62.239203, 25.751496],
                [62.239203, 25.754844],
                [62.237963, 25.754844],
                [62.237963, 25.751496]
            ]).addTo(mymap);
            
            polygon.bindPopup("MM-ralli - Kilpailukeskus");
            
            
        </script>
    </body>
</html>
