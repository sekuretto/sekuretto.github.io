<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><title>Harjoitukset 6: Teht채v채 1</title>
    </head>
    <body>
        <h3>Canvas-harjoitus: Piirr채 Ruotsin ja Guyanan liput</h3>
        <canvas	id="canvas" width="600" height="400" style="border:1px solid #000000;"></canvas>
        <canvas	id="canvas2" width="600" height="400" style="border:1px solid #000000;"></canvas>
        
                
        <script>
            //ruotsin lippu
            var c = document.getElementById("canvas");
            var context = c.getContext("2d");
            context.fillStyle = "yellow";
            context.fillRect(0,0,600,400);
            context.fillStyle = "blue";
            context.fillRect(0,0,170,150);
            context.fillRect(0,250,170,150);
            context.fillRect(280,0,320,150);
            context.fillRect(280,250,320,150);
            
            //guyanan lippu
            var c2 = document.getElementById("canvas2");
            var ctx = c2.getContext("2d");
            ctx.fillStyle = "green";
            ctx.fillRect(0,0,600,400);
            /*valkoinen viiva
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(600,200);
            ctx.lineTo(0,400);
            ctx.fillStyle = "#ffffff";
            ctx.fill();*/
            //keskimm채inen kolmio
            ctx.beginPath();
            ctx.moveTo(0,5);
            ctx.lineTo(590,200);
            ctx.lineTo(0,395);
            ctx.closePath();
            //valkoinen rajaviiva
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
            ctx.fillStyle = "yellow";
            ctx.fill();
            //pienin kolmio mustalla rajaviivalla
            ctx.beginPath();
            ctx.moveTo(0,5);
            ctx.lineTo(290,200);
            ctx.lineTo(0,395);
            ctx.closePath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#000000";
            ctx.stroke();
            ctx.fillStyle = "red";
            ctx.fill()
        </script>
        
    </body>
</html>
