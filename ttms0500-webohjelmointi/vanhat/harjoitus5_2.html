<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <link rel="stylesheet" href="harj5_2styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <title>Harjoitukset 5: Tehtävä 2</title>
    </head>
    <body>
        <div id="container">
            <h1>Tehtävälista</h1>
            <form id="tehtavat">
                <input type=text id="todo" autofocus>
                <button type="button" id="lisaa">Lisää</button>
            </form>
        
            <ul></ul>
        </div>
        
        
        <script>
                
            $(document).ready(function(){
                $("#lisaa").click(function(){
                    let todo = $("#todo").val();
                    var uusi = $("<li></li>").text(todo);
                    $("ul").append(uusi);
                    $("#todo").val("").focus();
                });
                
                /* $("#todo").empty();
                    $("button").click(function(){
                    $("#div1").remove();
                }); */
            });            
                        
        </script>
        
    </body>
</html>
