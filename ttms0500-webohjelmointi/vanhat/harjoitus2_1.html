<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Harjoitukset 2: Tehtävä 1</title>
    </head>
    <body>
        <h1>Laske luvut yhteen</h1>
        <form id="f">
            <input type=text id="n1"><br>
            <input type=text id="n2"><br>
            <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
        </form>
        
        <div id="results"></div>
        
        <script>
            function tulostaSumma(f.n1.value,f.n2.value) {
                let a = f.n1.value;
                let b = f.n2.value;
                var summa = laskeSumma(a,b);
                //console.log(a,b);
                let para = document.getElementById("results");
                para.innerHTML = "summa =" + summa;
            
                function laskeSumma(a,b) {
                    return a + b;
                }
            }
            
            
        </script>
    </body>
</html>
